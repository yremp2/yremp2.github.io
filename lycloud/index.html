<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<title>涟漪云</title>
	<meta name="keywords" content="涟漪云,蓝奏云解析,蓝奏云直链解析,蓝奏云挂载,蓝奏云目录挂载"/>
	<meta name="description" content="涟漪云，一个蓝奏云目录挂载程序，可自由上传文件、批量操作用户云盘内文件，提取云盘内任意文件直链，自定义文件夹密码和描述等等"/>
	<meta content="webkit" name="renderer">
	<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
	<link href="https://www.layuicdn.com/layui/css/layui.css" media="all" rel="stylesheet">
	<link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="css/index.min.css" rel="stylesheet">
</head>

<body id="body">
<div class="layui-container">
	<blockquote class="layui-elem-quote">
		<span class="layui-breadcrumb" style="visibility: visible; display: flex;" id="nav">
			<a href="#-1">根目录</a>
		</span>
		<div class="nav-right">
			<a class="nav-upload" tips="上传文件"><i class="layui-icon layui-icon-upload"></i></a>
			<a class="nav-admin" tips="管理员"><i class="layui-icon layui-icon-user"></i></a>
		</div>
	</blockquote>
	<marquee class="folder_desc" onMouseOut="this.start()" onMouseOver="this.stop()"></marquee>
	<table class="layui-table layui-hide" id="list" lay-filter="list"></table>
</div>
<div class="layui-form layui-form-pane" id="lanzou" lay-filter="lanzou" style="display: none; padding: 20px;">
	<div class="layui-form-item">
		<label class="layui-form-label">文件夹id</label>
		<div class="layui-input-block">
			<input type="text" name="id" maxlength="15" autocomplete="off" placeholder="文件夹id" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">文件夹密码</label>
		<div class="layui-input-block">
			<input type="text" name="pwd" maxlength="50" autocomplete="off" placeholder="文件夹密码(选填)" class="layui-input">
		</div>
	</div>
</div>
<script src="https://www.layuicdn.com/layui/layui.js"></script>
<script src="js/index.min.js"></script>
</body>

</html>
